<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NationsHub</title>

        <!-- Favicon -->
        <link
            rel="icon"
            href="assets/images/favicon.webp"
            type="image/x-icon"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <!-- Bootstrap Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <!-- Custom JS -->
        <script defer type="module" src="js/app.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-lg fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand slideInLeft" href="#">NationsHub.</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact us</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                                id="inputSearch"
                            />
                            <button class="btn btn-search" type="submit">
                                Search
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Header -->

        <!-- Main -->
        <main>
            <div id="res" class=""></div>
            <div id="pagination" class="mb-5"></div>
        </main>
        <!-- Main -->

        <!-- Footer -->
        <footer class="">
            <!-- לוגו כ-Navbar Brand -->
            <a class="navbar-brand" href="#">NationsHub.</a>

            <p>© 2024 Your Website Name. All rights reserved.</p>

            <div class="social-icons">
                <a href="#" aria-label="Facebook"
                    ><i class="bi bi-facebook"></i
                ></a>
                <a href="#" aria-label="Instagram"
                    ><i class="bi bi-instagram"></i
                ></a>
                <a href="#" aria-label="LinkedIn"
                    ><i class="bi bi-linkedin"></i
                ></a>
            </div>
        </footer>

        <!-- Footer -->
    </body>
</html>
